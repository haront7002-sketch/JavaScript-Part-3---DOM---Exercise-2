<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Profile Card</title>
    <link rel="stylesheet" href="DynamicProfileCard.css">
<body>
    <div id="profileCard">
        <img id="profileImage" src="https://i.postimg.cc/NGz2YdmB/download-(14).jpg" >
        <h2 id="profileName">Monkey D Luffey</h2>
        <br>
        <p id="profileRole">PIRATE</p>
        <p id="profileBio">A fearless captain who believes in freedom, friendship, and achieving dreams no matter the cost.</p>
        <br>
        <button id="updateNameBtn">Update Name</button>
        <br>
        <button id="updateRoleBtn">Update Role</button>
        <br>
        <button id="toggleStatusBtn">Toggle Active Status</button>
        <br>
        <button id="changeImageBtn">Change Image</button>
    </div>
</body>
<script src="DynamicProfileCard.js">
</script>
</html>
